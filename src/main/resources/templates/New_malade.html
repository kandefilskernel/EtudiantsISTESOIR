<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="ISO-8859-1">
    <title>Gestion des Rendez-vous malades</title>
    <link rel="stylesheet"  href="/webjars/bootstrap/5.2.0/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-2">
    <h1>Formulaire Enregistrement des malades</h1>
    <hr>
    <h2>SAVE MALADE</h2>
    <div class="card-body">
        <form action="#" th:action="@{/savePatient}" th:object="${malades}" method="post">
            <div class="form-group">
                <input  type="text" th:field="*{nom}" placeholder="Veuillez saisir le nom" class="form-control mb-4 col-4"/>
            </div>
            <div class="form-group">
                <input  type="date" th:field="*{datenaissance}"  class="form-control mb-4 col-4"/>
            </div>
            <div class="form-group">
                <input  type="checkbox" th:field="*{malade}"/>
            </div>
            <div class="form-group">
                <input  type="text" th:field="*{score}" placeholder="Veuillez saisir le Score" class="form-control mb-4 col-4"/>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-success">Save Malade </button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
